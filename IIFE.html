//TITLE CAPS IN A STRING ARRAY
(function (str) {
                    str = str.toLowerCase().split(' ');
                    for (var i = 0; i < str.length; i++) {
                      str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1); 
                    } 
                    return str.join(' ');
                  })("HEMA IS MY NAME");

//Return all the prime numbers in an array
(  
                   function(numArray){
                      numArray = numArray.filter((number) => {

                        }
                        return true;
                      });

                  })([1,2,3,4])
